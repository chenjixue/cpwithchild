name: Publish Package

on:
  push:  # 监听所有分支和标签的 push 事件（无过滤条件）

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: 'https://registry.npmjs.org'  # 修复：移除尾部多余空格
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMTOKEN }}

  Release:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          node-version: "20.x"
          token: ${{ secrets.GITHUBTOKEN }}
          files: |
            ./CHANGELOG.md
